language: java
jdk:
  - openjdk11

branches:
  only:
    - main

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x gradlew

script: "./gradlew clean build"

befor_deploy:
  - zip -r retirement-calculator *
  - mkdir -p deploy
  - mv retirement-calculator.zip deploy/retirement-calculator.zip
deploy:
  - provider : s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: retirement-calculator-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # private으로 zip 파일 접근
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true
    on:
      branch: main

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: retirement-calculator-build # S3 버킷
    key: retirement-calculator.zip # 빌드 파일을 압축해서 전달
    bundle_type: zip
    application: retirement-calculator-webservice # 웹 콘솔에서 등록한 CodeDeploy 애플리케이션
    deployment_group: retirement-calculator-webservice-group # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true
    on:
      branch: main

